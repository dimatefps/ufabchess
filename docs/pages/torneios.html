  <link rel="icon" href="../assets/images/logoufabchess.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    /* ‚îÄ‚îÄ Tabs de tipo de torneio ‚îÄ‚îÄ */
    .tournament-type-tabs {
      display: flex;
      gap: 0;
      border-bottom: 2px solid var(--border);
      margin-bottom: 32px;
    }

    .type-tab {
      padding: 12px 28px;
      font-family: var(--font-body);
      font-size: .92rem;
      font-weight: 600;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
      transition: color .18s, border-color .18s;
      white-space: nowrap;
    }

    .type-tab:hover {
      color: var(--text-secondary);
    }

    .type-tab.active {
      color: var(--green);
      border-bottom-color: var(--green);
    }

    .type-tab .tab-icon {
      margin-right: 6px;
      font-size: .88rem;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* ‚îÄ‚îÄ Dias do torneio (progresso quadrimestral) ‚îÄ‚îÄ */
    .dias-track {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .dia-pill {
      font-size: .72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .6px;
      padding: 4px 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
      color: var(--text-muted);
      background: var(--bg-secondary);
    }

    .dia-pill.done   { border-color: var(--green); color: var(--green); background: rgba(118,150,86,.08); }
    .dia-pill.active { border-color: var(--yellow); color: var(--yellow); background: rgba(240,192,58,.08); }

    /* ‚îÄ‚îÄ Badge tipo ‚îÄ‚îÄ */
    .type-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: .65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 2px 8px;
      border-radius: 20px;
      margin-bottom: 8px;
    }
    .type-badge.quadrimestral {
      background: rgba(118,150,86,.12);
      border: 1px solid rgba(118,150,86,.25);
      color: var(--green);
    }
    .type-badge.diario {
      background: rgba(240,192,58,.1);
      border: 1px solid rgba(240,192,58,.2);
      color: var(--yellow);
    }

    @media (max-width: 600px) {
      .type-tab { padding: 10px 16px; font-size: .84rem; }
    }
  </style>
</head>
