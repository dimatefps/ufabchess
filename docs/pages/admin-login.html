<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFABCHESS — Login Árbitro</title>
  <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
  <main>
    <div class="login-card">
      <div class="login-icon">♟</div>
      <h1>Login Árbitro</h1>
      <p class="sub">Acesso exclusivo para árbitros e administradores do clube.</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary" style="width:100%;padding:13px;font-size:1rem;margin-top:4px;">
          Entrar
        </button>
      </form>
    </div>
  </main>

  <script type="module" src="../scripts/admin-login.js"></script>
</body>
</html>
