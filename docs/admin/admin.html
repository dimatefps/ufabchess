    <p class="admin-page-subtitle">Selecione os jogadores, defina a rodada e clique no resultado.</p>

    <!-- Match form card -->
    <div class="admin-card">

      <!-- Torneio + Rodada -->
      <div class="match-meta-row">
        <div class="form-field">
          <label for="tournament-select">Torneio</label>
          <select id="tournament-select" required>
            <option value="">Selecione o torneio</option>
          </select>
        </div>
        <div class="form-field">
          <label for="round-number">Rodada</label>
          <input type="number" id="round-number" min="1" placeholder="1" required>
        </div>
      </div>

      <!-- Match builder -->
      <div class="match-builder">

        <!-- Players -->
        <div>
          <div class="players-row">
            <!-- White -->
            <div class="player-slot">
              <div class="player-slot-label">
                <span class="piece-icon white">â™”</span>

              </div>

            </div>

            <!-- VS -->
            <div class="vs-divider">
              <span class="vs-text">VS</span>
            </div>

            <!-- Black -->
            <div class="player-slot">
              <div class="player-slot-label">
                <span class="piece-icon black">â™š</span>
                Negras
              </div>
              <select id="player-black" required>
                <option value="">Selecione o jogador</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Result buttons -->
        <div>
          <div class="result-section-label">Resultado da Partida</div>

          <div class="result-buttons">
            <!-- White wins -->
            <button type="button" class="result-btn white-win" data-result="1-0">
              <span class="check-mark">âœ“</span>
              <span class="result-btn-icon">â™”</span>
              <span class="result-btn-score">1 â€“ 0</span>
              <span class="result-btn-label">Brancas vencem</span>
            </button>

            <!-- Draw -->
            <button type="button" class="result-btn draw" data-result="0.5-0.5">
              <span class="check-mark">âœ“</span>
              <span class="result-btn-icon">âš–</span>
              <span class="result-btn-score">Â½ â€“ Â½</span>
              <span class="result-btn-label">Empate</span>
            </button>

            <!-- Black wins -->
            <button type="button" class="result-btn black-win" data-result="0-1">
              <span class="check-mark">âœ“</span>
              <span class="result-btn-icon">â™š</span>
              <span class="result-btn-score">0 â€“ 1</span>
              <span class="result-btn-label">Negras vencem</span>
            </button>
          </div>

          <!-- W.O. options -->
          <div class="wo-row" style="margin-top:10px;">
            <button type="button" class="wo-btn" data-result="wo-white">
              ğŸ³ W.O. â€” Brancas perdem
            </button>
            <button type="button" class="wo-btn" data-result="wo-black">

          </div>
        </div>

        <!-- Submit -->
        <div class="submit-area">
          <button class="btn-submit" id="submit-btn" disabled>
            Registrar Partida
          </button>
          <div id="status-message"></div>
        </div>

      </div>
    </div>

    <!-- Recent matches -->
    <p class="section-header" style="margin-top:8px;">Partidas recentes</p>
    <ul class="matches-list" id="matches-list"></ul>
